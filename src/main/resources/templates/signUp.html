<!DOCTYPE html>
<html>
 <head>
	<meta charset="ISO-8859-1">
	<title>Sign Up</title>
 	<link rel="icon" type="image/png" th:href="@{/imagens/comum/logomarca.png}">
	<link th:href="@{/styles/signUpCss.css}" rel="stylesheet"/>
	<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/js/redirect.js}"></script>
	<script type="text/javascript" th:src="@{/js/signUpJs.js}"></script>
 </head>
 <body>
	<div id="blockSignUp">
		<div id="blockTitle">
			<img th:src="@{/imagens/comum/logomarca2.png}" id="imgSignUp">
			<span id="titleSignUp">Sign Up</span>
		</div>
		<div class="displayInline">
			<span class="labelInput" id="labelName">Name</span><br/>
	  		<input type="text" id="inputName" class="inputDouble">
  		</div>
  		<div class="displayInline">
	  		<span class="labelInput" id="labelLastName">Last name</span><br/>
	  		<input type="text" id="inputLastName" class="inputDouble">
  		</div>
  		<div class="displayBlock">
	  		<span class="labelInput" id="labelEmail">Email</span><br/>
	  		<input type="text" id="inputEmail" class="inputAlone">
  		</div>
  		<div class="displayBlock">
	  		<span class="labelInput" id="labelPhoneNumber">Phone number</span><br/>
	  		<input type="text" id="inputPhoneNumber" class="inputAlone">
  		</div>
  		<div class="displayBlock">
	  		<span class="labelInput" id="labelZipCode">Zip code</span><br/>
	  		<input type="text" id="inputZipCode" class="inputAlone">
  		</div>
  		<div class="displayInline">
	  		<span class="labelInput" id="labelAdress">Address</span><br/>
	  		<input type="text" id="inputAddress" class="inputDouble">
  		</div>
  		<div class="displayInline">
	  		<span class="labelInput" id="labelNumber">Number</span><br/>
	  		<input type="text" id="inputNumber" class="inputDouble">
  		</div>
  		<div class="displayBlock">
	  		<span class="labelInput" id="labelComplement">Complement</span><br/>
	  		<input type="text" id="inputComplement" class="inputAlone">
		</div>
		<div class="displayInline">
	  		<span class="labelInput" id="labelNumber">Password</span><br/>
	  		<input type="password" id="inputPassword" class="inputDouble">
  		</div>
  		<div class="displayInline">
	  		<span class="labelInput" id="labelPassword">Confirm Password</span><br/>
	  		<input type="password" id="inputPasswordConfirm" class="inputDouble">
  		</div>
		<div id="buttonRegister" onclick="registerFunction()">
			<span id="textRegister">Register</span>
		</div>
	</div>
	<script type="text/javascript">
		initializeSignUp();
	</script>
 </body>
</html>
